{% if habit_list %}
    <ul>
    {% for habit in habit_list %}
        <li>
          <a href="/polls/{{ question.id }}/">{{ habit.title }}</a>
          <a href="/polls/{{ question.id }}/">{{ habit.number }}</a>
        </li>
    {% endfor %}
    <a href="habit:add_habit">"Add"</a>
    </ul>
{% else %}
    <p>No habits are available.</p>
{% endif %}
